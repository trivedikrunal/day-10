<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Assignments</h1>

<div>

    <h2>Simple Assignment</h2>
    <h3>The = Operator</h3>
    
    <p id="demo"></p>
    
    <script>
    let x = 10;
    document.getElementById("demo").innerHTML = "Value of x is: " + x;
    </script>
</div>


<div>

    <p id="demo5"></p>

<script>
let a = 10;
a += 5;
document.getElementById("demo5").innerHTML = "Value of x is: " + a;
</script>
</div>

<div>
    <h2>Left Shift Assignment</h2>
<h3>The <<= Operator</h3>

<p id="demo6"></p>

<script>
let z = -100;
z <<= 5;
document.getElementById("demo6").innerHTML = "Value of x is: " + z;
</script>

</div>
</body>
</html>
